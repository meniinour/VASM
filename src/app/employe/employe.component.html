<div class="notification-container">

  <!-- En-tête globale -->
  <app-my-header></app-my-header>
  <app-documentation></app-documentation>

  <!-- Section utilisateur -->
  <div class="notification-header">
    <div class="user-info">
      <mat-icon class="user-avatar">account_circle</mat-icon>
      <div class="user-details">
        <h3>{{ employee.name }}</h3>
        <p>{{ employee.position }} • {{ companyName }}</p>
      </div>
    </div>

    <!-- Boutons d'action utilisateur -->
    <div class="action-buttons">
      <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Actions utilisateur" aria-label="Menu utilisateur">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="showProfile()">Profil</button>
        <button mat-menu-item (click)="openSettings()">Paramètres</button>
        <button mat-menu-item (click)="logout()">Déconnexion</button>
      </mat-menu>
    </div>
  </div>

  <!-- Section des notifications -->
  <div class="notifications-section">
    <h4>Notifications</h4>
    <div class="notification-list">
      <div class="notification-item" *ngFor="let notif of notifications">
        <mat-icon class="notification-icon">{{ notif.icon }}</mat-icon>
        <div class="notification-content">
          <p>{{ notif.message }}</p>
          <span class="notification-time">{{ notif.time }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
