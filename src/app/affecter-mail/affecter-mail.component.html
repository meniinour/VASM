<app-sidebar></app-sidebar>
<app-my-header></app-my-header>
<div class="main-content">
  <!-- En-tête -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-secondary retour-btn" (click)="goToHome()">
      <i class="fas fa-arrow-left me-2"></i> Revenir à l'écran principal
    </button>
    <img src="assets/logo.png" class="app-logo" alt="Logo VigiScope" style="max-width: 120px;">
  </div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-envelope"></i> Affecter un mail</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="affecterMails()" #emailForm="ngForm">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <div class="input-group">
            <i class="fas fa-at input-icon"></i>
            <input 
              id="email"
              type="email"
              name="email"
              [(ngModel)]="email"
              placeholder="exemple@domaine.com"
              required
              email
              #emailInput="ngModel"
              class="form-control"
            />
          </div>
          <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
            Veuillez entrer une adresse email valide
          </div>
        </div>
        <button type="submit" [disabled]="emailForm.invalid" class="btn-primary">
          <i class="fas fa-paper-plane"></i> Affecter
        </button>
      </form>
      <div class="alert" *ngIf="message" [ngClass]="{'alert-success': isSuccess, 'alert-error': !isSuccess}">
        <i class="fas" [ngClass]="{'fa-check-circle': isSuccess, 'fa-exclamation-circle': !isSuccess}"></i>
        {{ message }}
      </div>
    </div>
  </div>
</div>
