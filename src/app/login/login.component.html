<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - vASM</title>
  </head>
  <body>
    <app-my-header></app-my-header>
<div class="container">
      
    <!-- Conteneur principal pour la mise en page -->
    <main class="main-split">
      <!-- Partie gauche : juste l'image -->
      <div class="login-left">
        <img src=".../../assets/login.gif" class="login-gif" />
        </div>
 <!-- Séparateur entre les deux parties -->
 <div class="separator"></div>
      <!-- Partie droite : formulaire -->
      <div class="login-right">
        
        <h1 class="auth-title">The Bridge, Parce que chaque collaborateur compte...</h1>
        <p class="auth-subtitle">Connectez-vous à votre compte Bridge</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Champ Login -->
          <div class="input-group">
            <label for="email">Login :</label>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="email" formControlName="email" placeholder="Login" />
            </div>
          </div>

          <!-- Champ Mot de passe -->
          <div class="input-group">
            <label for="password">Mot de passe :</label>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Mot de passe" />
              <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
              </button>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Rester connecté</label>
          </div>

          <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

          <a routerLink="/forget-password" (click)="goToForgotPassword()" class="forget-password">Mot de passe oublié ?</a>

          <button type="submit" class="btn" [disabled]="loginForm.invalid">Connexion</button>

          <div class="separator">OU</div>

          <button type="button" class="btn-microsoft" (click)="loginWithMicrosoft()">
            <img src="./assets/microsoft.png" alt="Microsoft" />
            Se connecter avec Microsoft
          </button>
          <button type="button" class="btn-microsoft" (click)="loginWithSSO()">
            <i class="fas fa-key" style="margin-right: 8px;"></i>
            Authentification unique (SSO)
          </button>

          <div class="register-link">
            <p>Pas encore de compte ? <a routerLink="/register" (click)="register()">S'inscrire ici</a></p>
          </div>

          <div class="copyright-text">© 2015 Amploi. All rights reserved</div>
        </form>
      </div>
    

    <div class="chatbot-container">
      <div class="chatbot-icon" (click)="toggleChatbot()">
        <img src="../../assets/chatbot.png" alt="Chatbot Icon" />
      </div>
      <app-chatbot *ngIf="showChatbot"></app-chatbot>
    </div>

    <div class="help-notification" *ngIf="showNotification">
      <div class="notification-content">
        <span>Besoin d'aide pour vous connecter ?</span>
        <button class="close-notification" (click)="closeNotification()">×</button>
      </div>
    </div>
  </main>
  </div>
  </body>
</html>
